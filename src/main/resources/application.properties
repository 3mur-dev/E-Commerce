spring.application.name=E-Commerce

# Load local environment variables from .env when running from the project root
spring.config.import=optional:file:.env

# PostgreSQL - CORRECT JDBC FORMAT
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=${PORT:8080}
server.address=0.0.0.0

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

app.upload-dir=${UPLOAD_DIR:uploads}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Mail (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

app.mail.from=${MAIL_FROM:${MAIL_USERNAME:}}
app.reset.base-url=${RESET_BASE_URL:}
app.reset.show-link=${RESET_SHOW_LINK:false}
app.verify.base-url=${VERIFY_BASE_URL:}
app.verify.token-hours=${VERIFY_TOKEN_HOURS:24}
