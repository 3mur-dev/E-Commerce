<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Shoppio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-main {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        .glass-effect {
          backdrop-filter: blur(40px);
          background: rgba(255, 255, 255, 0.15);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-main min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md glass-effect rounded-3xl p-8 shadow-3xl border border-white/30 text-white">
        <div class="text-center mb-6">
            <div class="w-20 h-20 bg-white/20 rounded-3xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-envelope-circle-check text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold">Email Verification</h1>
        </div>

        <div th:if="${success}" class="mb-4 p-4 rounded-2xl bg-emerald-500/20 border border-emerald-400/40">
            <p th:text="${success}">Email verified.</p>
            <a href="/login" class="underline text-white/90 text-sm">Go to login</a>
        </div>

        <div th:if="${error}" class="mb-4 p-4 rounded-2xl bg-red-500/20 border border-red-400/40">
            <p th:text="${error}">Verification failed.</p>
            <a href="/resend-verification" class="underline text-white/90 text-sm">Resend verification email</a>
        </div>
    </div>
</body>
</html>
