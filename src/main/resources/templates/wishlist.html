<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlists - Shoppio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  50: '#eff6ff',
                  500: '#3b82f6',
                  600: '#2563eb',
                  700: '#1d4ed8',
                  900: '#1e3a8a'
                }
              },
              animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              }
            }
          }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-card {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.25);
          border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">

<!-- Header -->
<header class="gradient-card text-white shadow-2xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
            <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
                Shoppio
            </h1>
            <nav class="hidden md:flex space-x-8">
                <a href="/" class="group relative text-lg font-medium hover:text-blue-100 transition-all duration-300">
                    <i class="fas fa-home mr-2"></i>Home
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/products" class="group relative text-lg font-medium hover:text-blue-100 transition-all duration-300">
                    <i class="fas fa-store mr-2"></i>Products
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/cart" class="group relative text-lg font-medium hover:text-blue-100 transition-all duration-300">
                    <i class="fas fa-shopping-cart mr-2"></i>Cart
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/wishlists" class="group relative text-lg font-medium text-blue-100 font-bold relative">
                    <i class="fas fa-heart mr-2"></i>Wishlists
                    <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-white"></span>
                </a>
                <a href="/about" class="group relative text-lg font-medium hover:text-blue-100 transition-all duration-300">
                    <i class="fas fa-info-circle mr-2"></i>About Us
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/contact" class="group relative text-lg font-medium hover:text-blue-100 transition-all duration-300">
                    <i class="fas fa-envelope mr-2"></i>Contact
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white transition-all duration-300 group-hover:w-full"></span>
                </a>
            </nav>
            <button id="mobileMenuButton" class="md:hidden p-2 rounded-xl bg-white/20 backdrop-blur-sm" aria-controls="mobileMenu" aria-expanded="false">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        <nav id="mobileMenu" class="md:hidden hidden pb-4">
            <div class="flex flex-col gap-3 bg-white/10 backdrop-blur-sm rounded-2xl p-4">
                <a href="/" class="text-white/90"><i class="fas fa-home mr-2"></i>Home</a>
                <a href="/products" class="text-white/90"><i class="fas fa-store mr-2"></i>Products</a>
                <a href="/cart" class="text-white/90"><i class="fas fa-shopping-cart mr-2"></i>Cart</a>
                <a href="/wishlists" class="text-white font-semibold"><i class="fas fa-heart mr-2"></i>Wishlists</a>
                <a href="/about" class="text-white/90"><i class="fas fa-info-circle mr-2"></i>About Us</a>
                <a href="/contact" class="text-white/90"><i class="fas fa-envelope mr-2"></i>Contact</a>
            </div>
        </nav>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-12 sm:px-6 lg:px-8 space-y-8">
    <section class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-xl border border-white/50 p-6">
        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-800" th:text="${selectedWishlist.name}">Your Wishlist</h1>
                <p class="text-sm text-gray-500 mt-1"
                   th:text="${items != null ? #lists.size(items) : 0} + ' items'">0 items</p>
            </div>
            <div class="flex flex-wrap gap-3">
                <form th:if="${sharePath == null}" th:action="@{/wishlists/share}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                            class="bg-white/90 text-gray-700 font-semibold px-5 py-2 rounded-2xl border border-white/60 hover:bg-white transition-all">
                        Get share link
                    </button>
                </form>
                <div th:if="${sharePath != null}" class="flex flex-col sm:flex-row sm:items-center gap-3">
                    <a th:href="${sharePath}" th:text="${sharePath}"
                       class="text-sm text-primary-700 underline break-all"></a>
                    <button type="button" th:attr="data-copy-link=${sharePath}"
                            class="bg-white/90 text-gray-700 font-semibold px-4 py-2 rounded-2xl border border-white/60 hover:bg-white transition-all">
                        Copy link
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div th:if="${items == null or #lists.isEmpty(items)}"
             class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-xl border border-white/50 p-12 text-center">
            <div class="w-20 h-20 bg-gray-100 rounded-2xl mx-auto mb-6 flex items-center justify-center">
                <i class="fas fa-heart text-3xl text-gray-400"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Your list is empty</h3>
            <p class="text-gray-600 mb-6">Save items you want to buy later.</p>
            <a href="/products"
               class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-bold rounded-2xl shadow-xl hover:shadow-2xl transition-all">
                Browse products
            </a>
        </div>

        <div th:if="${items != null and !#lists.isEmpty(items)}" class="space-y-4">
            <div th:each="item : ${items}"
                 class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-xl border border-white/50 p-6">
                <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
                    <img th:src="${item.product.imageUrl ?: '/images/default.webp'}"
                         th:alt="${item.product.name}"
                         class="w-24 h-24 rounded-2xl object-cover bg-gray-100" />
                    <div class="flex-1 space-y-1">
                        <h4 class="text-xl font-bold text-gray-800" th:text="${item.product.name}">Product</h4>
                        <p class="text-sm text-gray-500"
                           th:text="${#numbers.formatDecimal(item.product.price, 1, 'COMMA', 2, 'POINT')}">$0.00</p>
                        <p class="text-xs text-gray-500" th:text="'Stock: ' + ${item.product.stock}">Stock: 0</p>
                    </div>
                    <div class="flex flex-col gap-3 sm:w-52">
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                            <button type="submit"
                                    class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-bold py-2 rounded-2xl shadow-lg transition-all">
                                Add to Cart
                            </button>
                        </form>
                        <form th:action="@{/wishlists/items/remove}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="itemId" th:value="${item.id}" />
                            <input type="hidden" name="listId" th:value="${selectedWishlist.id}" />
                            <button type="submit"
                                    class="w-full bg-white/90 text-gray-700 font-semibold py-2 rounded-2xl border border-white/60 hover:bg-white transition-all">
                                Remove
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<footer class="gradient-card text-white mt-24 pt-12 pb-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-lg opacity-90">&copy; 2026 Omar's Shop. All rights reserved.</p>
        <div class="mt-4 space-x-6">
            <a href="/privacy" class="hover:text-blue-100 transition-colors duration-200">Privacy</a>
            <a href="/terms" class="hover:text-blue-100 transition-colors duration-200">Terms</a>
            <a href="/support" class="hover:text-blue-100 transition-colors duration-200">Support</a>
        </div>
    </div>
</footer>

<script>
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        const expanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
        mobileMenuButton.setAttribute('aria-expanded', String(!expanded));
      });
    }

    document.querySelectorAll('[data-copy-link]').forEach(button => {
      button.addEventListener('click', async () => {
        const path = button.getAttribute('data-copy-link');
        const full = path.startsWith('http') ? path : (window.location.origin + path);
        try {
          await navigator.clipboard.writeText(full);
          button.textContent = 'Copied';
          setTimeout(() => { button.textContent = 'Copy link'; }, 1500);
        } catch (err) {
          window.prompt('Copy this link:', full);
        }
      });
    });
</script>
</body>
</html>
