<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's Shop - Products</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
        header, footer { background: #2c3e50; color: white; text-align: center; padding: 20px; }
        nav { background: #34495e; padding: 10px; text-align: center; display: flex; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .cart-badge { background: #e74c3c; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; color: white; margin-left: 5px; }

        main { padding: 20px; max-width: 1200px; margin: auto; }

        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 280px;
            transition: transform 0.2s;
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-card h3 { margin: 15px 0 10px; color: #2c3e50; font-size: 1.1rem; }
        .product-card .price { color: #e74c3c; font-weight: bold; margin: 10px 0; font-size: 1rem; }
        .btn { padding: 8px 16px; background: #2c3e50; color: white; text-decoration: none; border-radius: 5px; font-size: 0.9rem; }
        .btn:hover { background: #34495e; }

        /* Search form */
        .search-form { text-align: center; margin-bottom: 30px; }
        .search-form input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
        }
        .search-form button:hover { background: #34495e; }

        @media(max-width: 600px) {
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
            .product-card { height: auto; padding: 10px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Omar's Shop</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/cart">Cart
        <span class="cart-badge" th:text="${cartCount}">0</span>
    </a>
    <a href="/about" target="_blank">About Us</a>
    <a href="/contact" target="_blank">Contact</a>
</nav>

<main>
    <h2>Our Products</h2>

    <!-- Search Form -->
    <form th:action="@{/products}" method="get" class="search-form">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search products...">
        <button type="submit">Search</button>
    </form>

    <!-- Products Grid -->
    <div class="products-grid">
        <div class="product-card" th:each="product : ${products}">
            <h3 th:text="${product.name}">Product Name</h3>
            <p class="price" th:text="'$' + ${product.price}">Price</p>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" th:name="productId" th:value="${product.id}" />
                <button type="submit" class="btn">Add to Cart</button>
            </form>
        </div>
    </div>

</main>

<footer>
    &copy; 2026 Omar's Shop. All rights reserved.
</footer>

</body>
</html>
