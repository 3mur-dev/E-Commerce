<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a); /* modern gradient */
            font-family: Arial, sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #343a40;
        }

        .login-card button {
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }

        .login-card .form-label {
            font-weight: 500;
        }

        .login-card p {
            text-align: center;
            margin-top: 15px;
        }

        .login-card img.logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <!-- Optional Logo -->
    <img src="/images/logo.png" alt="Omar's Shop Logo" class="logo">

    <h2>Admin Login</h2>

    <form th:action="@{/login}" method="post" autocomplete="off">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required autocomplete="off">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required autocomplete="off">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Login</button>

        <p th:if="${param.error}" class="text-danger">Invalid username or password</p>
        <p th:if="${param.logout}" class="text-success">Logged out successfully</p>
    </form>
</div>

</body>
</html>
