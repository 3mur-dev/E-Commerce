<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Omar's Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  600: '#2563eb',
                  700: '#1d4ed8'
                }
              },
              animation: {
                'fade-in': 'fade-in 0.5s ease-out forwards',
              }
            }
          }
        }
    </script>
    <style>
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .gradient-header {
          background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .glass-card {
          backdrop-filter: blur(12px);
          background: rgba(255, 255, 255, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">

<header class="gradient-header text-white shadow-xl">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Omar's Shop</h1>
        <a href="/products"
           class="bg-white/20 hover:bg-white/30 px-5 py-2 rounded-xl transition-all font-medium">Continue Shopping</a>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
        <div class="inline-flex items-center px-6 py-3 rounded-full bg-white/80 backdrop-blur-sm shadow-xl border border-white/50">
            <i class="fas fa-box-open text-2xl text-primary-600 mr-3"></i>
            <div>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
                    Your Orders
                </h2>
                <p class="text-gray-600 mt-1" th:text="${orders.size()} + ' orders found'">2 orders found</p>
            </div>
        </div>
    </div>

    <div th:if="${orders.size() == 0}" class="text-center py-24">
        <div class="max-w-md mx-auto bg-white/60 backdrop-blur-sm rounded-3xl shadow-2xl p-12">
            <i class="fas fa-box-open text-4xl text-gray-400 mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">No Orders Yet</h3>
            <p class="text-gray-600 mb-6">You haven't placed any orders yet.</p>
            <a href="/products"
               class="inline-flex items-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-2xl font-bold shadow-lg transition-all duration-300">
                <i class="fas fa-store mr-2"></i> Browse Products
            </a>
        </div>
    </div>

    <!-- Order List -->
    <div th:each="order : ${orders}" class="glass-card rounded-3xl shadow-xl mb-8 p-8 animate-fade-in">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 mb-6">
            <div>
                <h3 class="text-xl font-bold text-gray-800">
                    Order #<span th:text="${order.id}">123</span>
                </h3>
                <p class="text-gray-500 text-sm" th:text="${#temporals.format(order.creationTimestamp, 'dd MMM yyyy, HH:mm')}">
                    25 Jan 2026, 13:45
                </p>
            </div>

            <!-- FIXED STATUS BADGE -->
            <span th:text="${order.status.name()}"
                  class="inline-flex items-center px-4 py-1 rounded-full font-medium text-sm"
                  th:classappend="${order.status.name() == 'COMPLETED'} ? 'bg-green-100 text-green-700' :
                           (${order.status.name() == 'PENDING'} ? 'bg-amber-100 text-amber-700' : 'bg-gray-100 text-gray-700')">
        COMPLETED
      </span>
        </div>

        <div class="border-t border-gray-200 pt-6 space-y-4">
            <div th:each="item : ${order.Items}" class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2 py-2">
                <div>
                    <p class="font-semibold text-gray-800" th:text="${item.product.name}">Product Name</p>
                    <p class="text-gray-500 text-sm">
                        <span th:text="${item.quantity}">1</span> Ã—
                        <span th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}">$20.00</span>
                    </p>
                </div>
                <p class="text-lg font-bold text-gray-800"
                   th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 'COMMA', 2, 'POINT')}">
                    $20.00
                </p>
            </div>
        </div>

        <hr class="my-6 border-gray-300">

        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
            <p class="text-lg font-semibold text-gray-700">Total:</p>
            <p class="text-2xl font-bold text-primary-700"
               th:text="${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}">
                $59.99
            </p>
        </div>
    </div>
</main>

<footer class="gradient-header text-white text-center py-6 mt-16">
    <p>&copy; 2026 Omar's Shop. All rights reserved.</p>
</footer>

</body>
</html>
