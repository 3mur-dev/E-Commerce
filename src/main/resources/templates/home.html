<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Omar's Shop</title>
    <style>
        /* Reset & base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        header h1 { font-size: 2rem; }

        /* Navigation */
        nav {
            background-color: #34495e;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }
        nav a:hover { background-color: #2c3e50; }

        /* Main section */
        main {
            text-align: center;
            padding: 5vh 2vw;
        }
        main h2 {
            color: #2c3e50;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
        }
        main p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #555;
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            transition: background 0.3s;
        }
        .btn:hover { background-color: #c0392b; }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 5vh;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
        }

        /* Responsive adjustments */
        @media(max-width: 600px) {
            nav a { padding: 0.5rem; font-size: 0.9rem; }
            main { padding: 5vh 5vw; }
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Omar's Shop</h1>
</header>
<nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/about" target = "/_blank">About Us</a>
    <a href="/contact" target = "/_blank">Contact</a>
</nav>
<main>
    <h2>Your One-Stop Online Shop!</h2>
    <p>Find the best products at unbeatable prices. Browse our collections and enjoy a seamless shopping experience.</p>
    <a href="/products" class="btn">Shop Now</a>
</main>
<footer>
    &copy; 2026 Omar's Shop. All rights reserved.
</footer>
</body>
</html>
