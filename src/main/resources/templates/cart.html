<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Omar's Shop</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding-bottom: 50px;
    }

    header, footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 20px;
    }

    nav {
        background-color: #34495e;
        padding: 10px 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        position: relative;
    }

    nav a:hover { text-decoration: underline; }

    .cart-badge {
        background-color: #e74c3c;
        border-radius: 50%;
        color: white;
        font-size: 0.8rem;
        padding: 2px 7px;
        position: absolute;
        top: -8px;
        right: -10px;
    }

    main { max-width: 1200px; margin: 20px auto; padding: 0 10px; }

    h2 { text-align: center; margin-bottom: 20px; color: #2c3e50; }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }


    th, td {
        padding: 12px 15px;
        text-align: center;
    }

    th {
        background-color: #2c3e50;
        color: white;
    }

    tbody tr:nth-child(even) { background-color: #f2f2f2; }

    .quantity-badge {
        display: inline-block;
        min-width: 30px;
        max-width: 40px;
        padding: 2px 6px;
        text-align: center;
        border-radius: 5px;
        background: #2c3e50;
        color: white;
        font-weight: bold;
    }

    .btn {
        padding: 5px 10px;
        margin: 0 2px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
    }

    .btn-increase { background-color: #27ae60; }
    .btn-increase:hover { background-color: #2ecc71; }

    .btn-decrease { background-color: #c0392b; }
    .btn-decrease:hover { background-color: #e74c3c; }

    .total {
        margin-top: 15px;
        text-align: right;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .empty-cart {
        text-align: center;
        padding: 50px 0;
        font-size: 1.2rem;
    }

    @media(max-width: 768px) {
        th, td { font-size: 0.9rem; padding: 8px; }
        .btn { padding: 4px 8px; font-size: 0.85rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>Omar's Shop</h1>
</header>

<nav>
  <a href="/">Home</a>
  <a href="/products">Products</a>
  <a href="/cart">Cart
    <span th:text="${items.size()}" class="cart-badge">0</span>
  </a>
  <a href="/about" target="_blank">About Us</a>
  <a href="/contact" target="_blank">Contact</a>
</nav>

<main>
  <h2>Your Shopping Cart</h2>

  <div th:if="${items.size() > 0}">
    <table>
      <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.product.name}">Product Name</td>
        <td th:text="${#numbers.formatDecimal(item.product.price, 1, 'COMMA', 2, 'POINT')}">
          0.00
        </td>
        <td>
          <span class="quantity-badge" th:text="${item.quantity > 99} ? '99+' : ${item.quantity}">1</span>
        </td>
        <td th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 'COMMA', 2, 'POINT')}">
          0.00
        </td>
        <td>
          <form th:action="@{/cart/add}" method="post" style="display:inline;">
            <input type="hidden" name="productId" th:value="${item.product.id}" />
            <button type="submit" class="btn btn-increase">+</button>
          </form>
          <form th:action="@{/cart/decrease}" method="post" style="display:inline;">
            <input type="hidden" name="productId" th:value="${item.product.id}" />
            <button type="submit" class="btn btn-decrease">-</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <form th:action="@{/cart/checkout}" method="post" style="text-align: right; margin-top: 20px;">
      <button type="submit" class="btn btn-increase">Checkout</button>
    </form>

    <p class="total">
      Total: $<span th:text="${#numbers.formatDecimal(cartTotal, 1, 'COMMA', 2, 'POINT')}">0.00</span>
    </p>

  </div>

  <div th:if="${items.size() == 0}" class="empty-cart">
    Your cart is empty. <a href="/products">Go to Products</a>
  </div>
</main>

<footer>
  &copy; 2026 Omar's Shop. All rights reserved.
</footer>

<script>

  const decreaseForms = document.querySelectorAll('form[action="/cart/decrease"]');
  decreaseForms.forEach(form => {
      form.addEventListener('submit', function(event){
          const qtyBadge = form.closest('tr').querySelector('.quantity-badge');
          if (qtyBadge.textContent === '1') {
              if (!confirm('Quantity is 1. This will remove the item from cart. Continue?')) {
                  event.preventDefault();
              }
          }
      });
  });
</script>

</body>
</html>
