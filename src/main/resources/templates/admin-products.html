<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Panel - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 50px;
    }
    table tbody tr:hover {
        background-color: #f0f8ff; /* light blue on hover */
        cursor: pointer;
    }
    .add-product-card {
        padding: 20px;
        margin-bottom: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .alert {
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Back button -->
  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/admin}" class="btn btn-secondary">Back to Dashboard</a>
  </div>

  <!-- Alerts -->
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Search bar -->
  <form th:action="@{/admin/products}" method="get" class="mb-3 d-flex">
    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search products...">
    <button type="submit" class="btn btn-outline-primary">Search</button>
  </form>

  <!-- Add Product Form -->
  <div class="add-product-card">
    <form th:action="@{/admin/products/add}" method="post" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Product Name" name="name" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" placeholder="Price" name="price" required>
      </div>
      <div class="col-md-3">
        <!-- Category Dropdown -->
        <select class="form-control" name="categoryId" required>
          <option value="" disabled selected>Select Category</option>
          <option th:each="cat : ${categories}"
                  th:value="${cat.id}"
                  th:text="${cat.Name}"></option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Product</button>
      </div>
    </form>
  </div>

  <!-- Products Table -->
  <table class="table table-striped table-bordered table-hover bg-white">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td class="d-flex gap-2">
        <form th:action="@{'/admin/products/delete/' + ${product.id}}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this product?');">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>


</div>
</body>
</html>
