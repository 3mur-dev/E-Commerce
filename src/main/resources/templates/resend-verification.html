<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - Shoppio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-main {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        .glass-effect {
          backdrop-filter: blur(40px);
          background: rgba(255, 255, 255, 0.15);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-main min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md glass-effect rounded-3xl p-8 shadow-3xl border border-white/30 text-white">
        <div class="text-center mb-6">
            <div class="w-20 h-20 bg-white/20 rounded-3xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-envelope text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold">Resend Verification</h1>
            <p class="text-white/80 mt-2">Enter your email to resend a verification link.</p>
        </div>

        <form th:action="@{/resend-verification}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label class="block text-sm font-semibold mb-2">Email Address</label>
                <input type="email" name="email" required
                       class="w-full rounded-2xl bg-white/20 border border-white/30 px-4 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/60"
                       placeholder="you@example.com" />
            </div>
            <button type="submit"
                    class="w-full bg-white text-purple-700 font-bold py-3 rounded-2xl shadow-xl hover:shadow-2xl transition-all">
                Send Verification Email
            </button>
        </form>

        <div th:if="${error}" class="mt-6 p-4 rounded-2xl bg-red-500/20 border border-red-400/40">
            <p th:text="${error}">Error</p>
        </div>

        <div th:if="${success}" class="mt-6 p-4 rounded-2xl bg-emerald-500/20 border border-emerald-400/40">
            <p th:text="${success}">Verification email sent.</p>
        </div>

        <div class="mt-6 text-center">
            <a href="/login" class="text-white/80 hover:text-white underline">Back to login</a>
        </div>
    </div>
</body>
</html>
