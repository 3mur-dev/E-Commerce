<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Shoppio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-main {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        .glass-effect {
          backdrop-filter: blur(40px);
          background: rgba(255, 255, 255, 0.15);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-main min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md glass-effect rounded-3xl p-8 shadow-3xl border border-white/30 text-white">
        <div class="text-center mb-6">
            <div class="w-20 h-20 bg-white/20 rounded-3xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-lock text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold">Reset Password</h1>
            <p class="text-white/80 mt-2">Create a new password for your account.</p>
        </div>

        <div th:if="${error}" class="mb-4 p-4 rounded-2xl bg-red-500/20 border border-red-400/40">
            <p th:text="${error}">Error</p>
            <a href="/forgot-password" class="underline text-white/90 text-sm">Request a new reset code</a>
        </div>

        <div th:if="${success}" class="mb-4 p-4 rounded-2xl bg-emerald-500/20 border border-emerald-400/40">
            <p th:text="${success}">Success</p>
            <a href="/login" class="underline text-white/90">Go to login</a>
        </div>

        <form th:if="${success == null}" th:action="@{/reset-password}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label class="block text-sm font-semibold mb-2">Email Address</label>
                <input type="email" name="email" required
                       class="w-full rounded-2xl bg-white/20 border border-white/30 px-4 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/60"
                       placeholder="you@example.com" />
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Verification Code</label>
                <input type="text" name="code" required minlength="6" maxlength="6"
                       class="w-full rounded-2xl bg-white/20 border border-white/30 px-4 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/60"
                       placeholder="000000" />
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">New Password</label>
                <input type="password" name="password" required minlength="6"
                       class="w-full rounded-2xl bg-white/20 border border-white/30 px-4 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/60"
                       placeholder="••••••••" />
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Confirm Password</label>
                <input type="password" name="confirm" required minlength="6"
                       class="w-full rounded-2xl bg-white/20 border border-white/30 px-4 py-3 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/60"
                       placeholder="••••••••" />
            </div>
            <button type="submit"
                    class="w-full bg-white text-purple-700 font-bold py-3 rounded-2xl shadow-xl hover:shadow-2xl transition-all">
                Update Password
            </button>
        </form>
    </div>
</body>
</html>
